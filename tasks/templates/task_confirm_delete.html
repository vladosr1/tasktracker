{% extends "tasks/base.html" %}
{% block title %}Видалити завдання{% endblock %}
{% block content %}
<h4>Ви впевнені, що хочете видалити "{{ object.title }}"?</h4>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Так, видалити</button>
  <a href="{% url 'task_list' %}" class="btn btn-secondary">Скасувати</a>
</form>
{% endblock %}
