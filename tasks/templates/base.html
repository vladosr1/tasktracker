<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark px-3 mb-4">
    <a href="{% url 'task_list' %}" class="navbar-brand">üìù Task Tracker</a>
    <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
            <span class="text-white me-3">–í—ñ—Ç–∞—é, {{ user.username }}!</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">–í–∏–π—Ç–∏</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">–£–≤—ñ–π—Ç–∏</a>
            <a href="{% url 'accounts:signup' %}" class="btn btn-outline-light btn-sm">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
