{% extends "tasks/base.html" %}
{% block title %}Реєстрація{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <h3 class="text-center">Реєстрація</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
    </form>
  </div>
</div>
{% endblock %}
