{% extends "base.html" %}
{% block title %}Увійти{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <h3 class="text-center">Увійти</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Увійти</button>
    </form>
    <p class="text-center mt-3">
      Немає акаунта?
      <a href="{% url 'accounts:signup' %}">Зареєструватися</a>
    </p>
  </div>
</div>
{% endblock %}
